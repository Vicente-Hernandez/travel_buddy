{% extends "base.html" %} {% block titulo %}Add a new Travel{% endblock %} {% block contenido %}
<div class="container">
    <div class="row" style="background-image: url('https://touristear.com/wp-content/uploads/2018/06/como-planificar-un-viaje-paso-a-paso-1.jpg');  background-size:cover; background-repeat:no-repeat; height:650px">
        <div class="col-2"></div>
        <div class="col-8 mask my-5 p-3" style="background-color: rgba(255,255,255,0.6); ">
            <h1>Add a Trip</h1>
            <form method="POST" action="/addtrip">
                {% csrf_token %}
                <div class="row">
                    <div class="col-10">
                        <label for="destination" class="form-label" style="color: rgb(65, 2, 117);"><b>Destination</b> <i class="bi bi-geo-alt"></i></label>
                        <input type="text" class="form-control" name="destination" value="{{destination}}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <label for="description" class="form-label" style="color: rgb(65, 2, 117);"><b>Description</b></label>
                        <input type="text" class="form-control" name="description" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-6">
                                <label for="description" class="form-label" style="color: rgb(65, 2, 117);"><b>Travel date from</b></label>
                                <input type="date" class="form-control" name="start_date" required value="{{today}}">
                            </div>
                        </div>

                    </div>
                    <div class="col-6 ">
                        <div class="row ">
                            <div class="col-6 ">
                                <label for="description " class="form-label" style="color: rgb(65, 2, 117);"><b>Travel date to</b></label>
                                <input type="date" class="form-control " name="end_date" required value="{{today}}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-8 my-3 d-flex flex-row-reverse ">
                        <button type="submit " class="btn btn-dark btn-sm "> Add a new trip</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %} {% block libreria %} {% endblock %}
