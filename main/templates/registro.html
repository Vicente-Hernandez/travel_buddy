<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body style="background: rgba(0,0,0,0.3)">
    <div class="container p-2" style="background-image: url('https://p4.wallpaperbetter.com/wallpaper/774/314/327/travel-the-world-earth-statue-famous-wallpaper-preview.jpg');  background-size:cover; background-repeat:no-repeat; height:700px">
        <div class="mt-3">
            <div class="row mt-3 p-3 align-items-center vh-30">
                <div class="col-3"></div>
                <div class="col-6 p-3" style="background-color: rgba(0,0,0,0.8);">
                    <h4 style="color:tomato">Welcome to <i>Travel Buddy!</i></h4>
                    <p style="color:dodgerblue">The app that allows you to schedule your trips and share your dreams with other travel buddies. Share your moments, live traveling..</p>
                    <h3 style="color:tomato">Register</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nombre" class="form-label" style="color:tomato">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{request.session.register_name}}">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label" style="color:tomato">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{request.session.register_email}}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" style="color:tomato">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label" style="color:tomato">Confirm password</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm">
                        </div>
                        <input type="hidden" name="role" value="user">

                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>

                </div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-5 align-items-center vh-100">
                    <button type="button" class="btn btn-dark btn-lg">
                        <a style="color:dodgerblue; text-decoration: none;" href="/login">If you are registered, <b>click here</b></a>
                    </button>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        toastr.options = {
            "closeButton": true,
            "progressBar": true,
        }

        {% if messages %}
            {% for message in messages %}
                toastr. {{message.tags}}("{{ message }}")
            {% endfor %}
        {% endif %}
    </script>

</body>

</html>
